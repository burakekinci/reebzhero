{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <!--büyük resmin olduğu kısım-->
    <section>
        <div class="contents">
            <div class="buyuk-resim-container">
                <div class="container-lg-fluid">
                    <a href="https://www.shopier.com/ShowProductNew/storefront.php?shop=Reebz&sid=ekRkNkZ3TDRWZlYzTFRzejBfLTFfIF8g">
                        <button type="button" class="btn btn-outline-dark">Alışveriş Yap</button>
                    </a>
                </div>
            </div>
            <br><br>
            <p class="edition text-center"> LIMITED EDITION COLLECTION</p>
            <br><br>
        </div>
    </section>
    <!--limited edition ile bitiyor-->

    <!--Ürün Listesi-->
    <section class="product-list">
        <div class="product-container">
            
            {% if mainPageProducts %}
                {% for mainPageProduct in mainPageProducts %}
                    <!--1productStart-->
                    <div class="card">
                        <div class="card-image">
                            <a href="{{mainPageProduct.reebzLink}}"><img src="{{  mainPageProduct.get_image_path }}"></a>
                        </div>
                        <div class="card-title">
                            <a href="{{mainPageProduct.reebzLink}}">{{ mainPageProduct.name }}</a>
                        </div>
                        <div class="card-text">{{ mainPageProduct.desc }}</div>
                        <div>
                            <a href="{{ mainPageProduct.link }}">
                                <button type="button" class="btn card-btn">SATIN AL</button>
                            </a>
                        </div>
                    </div>
                    <!--1productEnd-->
                {% endfor %}
    
    
            {% else %}
                <div class="alert alert-warning">
                    <p>
                        No Products
                    </p>
                </div>
    
            {% endif %}
            
           
        </div>
    </section>
    <br><br><br><br>
    
{% endblock %}
