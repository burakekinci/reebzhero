    <script>
        async function toggler(x) {
            x.classList.toggle("change");
            
            if(document.getElementById("logo").style.display ==''){
                //document.getElementById("logo").style.display = 'none';
            }else if( document.getElementById("logo").style.display =='none'){
                
                await new Promise(r => setTimeout(r, 300));
                document.getElementById("logo").style.display ='';
                
                
            }
          
            
           // var display = getComputedStyle(logo).display=='none'?'':'none';
            
           
            
            
        }
